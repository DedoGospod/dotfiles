host: archlinux
description: dylans pc
import: []
enabled_modules:
  # Desktop Environment
  - hyprland

  # Aesthetics
  - fonts-themes

  # Applications & Productivity
  - applications
  - audio-media
  - cli-tools
  - development
  - gaming

  # System & Infrastructure
  - filesystem
  - network
  - system-scripts

  # Hardware & Virtualization
  - nvidia
  - virtual-machine

packages:
- dcli-arch-git
- base
- base-devel
- linux-firmware
- linux
- linux-headers
- linux-zen
- linux-zen-headers
- grub
- os-prober
- efibootmgr
- power-profiles-daemon
- reflector
- cronie
- amd-ucode
- xorg-xhost
exclude: []
additional_packages: []
flatpak_scope: user
auto_prune: false
config_backups:
  enabled: true
  max_backups: 3
system_backups:
  enabled: true
  backup_on_sync: true
  backup_on_update: true
  create_post_snapshot: false
  tool: timeshift
  snapper_config: root
services:
  enabled: []
  disabled: []
editor: nvim
aur_helper: paru
