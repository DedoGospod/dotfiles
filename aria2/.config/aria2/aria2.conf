# Basic Settings
dir=${HOME}/Downloads
log-level=warn
max-connection-per-server=16
min-split-size=10M
split=16

# RPC Settings (For Web UIs like AriaNg)
enable-rpc=true
rpc-allow-origin-all=true
rpc-listen-all=true
rpc-listen-port=6800

# Security (optional)
# rpc-secret=your_secret_token

# BitTorrent Settings
bt-max-peers=50
enable-dht=true
enable-peer-exchange=true
seed-time=60
seed-ratio=1.0

# Cleanup
force-save=false
file-allocation=falloc
bt-save-metadata=false
