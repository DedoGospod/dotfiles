# Basic Settings
dir=${HOME}/Downloads
log-level=warn
max-connection-per-server=16
min-split-size=10M
split=16

# RPC Settings (For Web UIs like AriaNg)
enable-rpc=true
rpc-allow-origin-all=true
rpc-listen-all=true
rpc-listen-port=6800

# Security (optional)
# rpc-secret=your_secret_token

# BitTorrent Settings
bt-max-peers=50
enable-dht=true
enable-peer-exchange=true
seed-time=60
seed-ratio=1.0

# Resume/Disk Settings
continue=true
allow-overwrite=false
auto-file-renaming=true
input-file=${HOME}/.aria2/aria2.session
save-session=${HOME}/.aria2/aria2.session
save-session-interval=60
